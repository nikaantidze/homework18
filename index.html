<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    

    <header>

        <h1 class="op">Our Pricing</h1>

    

        <nav>
            <p class="an">Annually</p>

            <button class="toggle-area monthly">
                 <div class="toggle-btn"></div>
            </button>

            <p class="an aan">Monthly</p>
        </nav>
    </header>


    <main>
        <section class="pricing-container">
       
          <article class="pricing container-1">
            <h2>Basic</h2>
            <p class="price-1"><span class="dollar-sign">&dollar;</span>19.99</p>
            <ul>
              <hr>
              <li> 500 GB Storage</li>
              <hr>
              <li> 2 Users Allowed</li>
              <hr>
              <li> Send up to 3 GB</li>
              <hr>
            </ul>
            <button>Learn more</button>
          </article>
          
          <article class="pricing container-2">
            <h2>Professional</h2>
            <p class="price-2"> <span class="dollar-sign alo">&dollar;</span>24.99</p>
            <ul>
              <hr>
              <li> 1 TB Storage</li>
              <hr>
              <li> 5 Users Allowed</li>
              <hr>
              <li> Send up to 10 GB</li>
              <hr>
            </ul>
            <button>Learn more</button>
          </article>
      
          <article class="pricing container-3">
            <h2>Master</h2>
            <p class="price-3"><span class="dollar-sign">&dollar;</span>39.99</p>
            <ul>
              <hr>
              <li> 2 TB Storage</li>
              <hr>
              <li>10 Users Allowed</li>
              <hr>
              <li> Send up to 20 GB</li>
              <hr>
            </ul>
            <button>Learn more</button>
          </article>
        </section>
      </main>
























    <script src="main.js"></script>
</body>
</html>
